{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Kurator name: {{user}} </h2>
  <h1>UID: {{ uid }}</h1>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form|crispy }}
    </table>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Submit</button>
    </div>
  </form>
{% endblock %}
